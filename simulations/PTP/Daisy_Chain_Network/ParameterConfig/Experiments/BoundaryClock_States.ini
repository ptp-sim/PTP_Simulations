
# ==================================================================================
# Parameter configuration
# ==================================================================================
[Config BoundaryClock_States]

# ==================================================================================
# Simulation configuration
# ==================================================================================
sim-time-limit = 500s
warmup-period = 0s

# ==================================================================================
# Network configuration
# ==================================================================================

# ----------------------------------------------------------------------------------
# Nodes
# ----------------------------------------------------------------------------------
**.Nodes[*].typename = "PTP_BC_P2P_1S_M2"
**.NumNodes = 50

# ==================================================================================
# PTP configuration
# ==================================================================================

**.LogAnnounceInterval      = -2
**.LogSyncInterval          = 0
**.LogMinDelayReqInterval   = 0
**.LogMinPdelayReqInterval  = 0

# ==================================================================================
# Hardware configuration
# ==================================================================================

# ------------------------------------------------------
# Stack
# ------------------------------------------------------
**.PTP_Stack.MaxOffsetFromMaster = 1s

# ------------------------------------------------------
# Clock
# ------------------------------------------------------
**.ClockType = "PerfectScheduleClock"

# ==================================================================================
# Trace configuration
# ==================================================================================

# ------------------------------------------------------
# PTP stack
# ------------------------------------------------------

# ------------------------------------------------------
# Ports
# ------------------------------------------------------
**.PTP_Stack.Port_*_portState.result-recording-modes = all

# ----------------------------------------------------------------------------------
# General node configuration
# ----------------------------------------------------------------------------------
**.result-recording-modes = -

