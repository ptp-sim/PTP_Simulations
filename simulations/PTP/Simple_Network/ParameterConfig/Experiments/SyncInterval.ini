# Hardware configuration
# ==================================================================================

# ----------------------------------------------------------------------------------
# PTP Master
# ----------------------------------------------------------------------------------

# ----------------------------------------------------------------------------------
# PTP Slave
# ----------------------------------------------------------------------------------

# ------------------------------------------------------
# Clock
# ------------------------------------------------------

**.Slave.**.ClockType = "LibPLN_ScheduleClock"
**.Slave.**.Clock.libPLN_TdGen_Example = ${"AVG_OSC", "WATCH_QUARTZ"}

**.Slave.NIC.Clock.libPLN_TdGen_Seed = ${repetition}

# ==================================================================================
# Trace configuration
# ==================================================================================

# ----------------------------------------------------------------------------------
# PTP Master
# ----------------------------------------------------------------------------------
**.Master.**.Clock.TimeTraceInterval = 0ms
**.Master.**.result-recording-modes = -

# ----------------------------------------------------------------------------------
# PTP Slave
# ----------------------------------------------------------------------------------
**.Slave.**.Clock.TimeTraceInterval = 0ms
**.Slave.**.result-recording-modes = -

# ==================================================================================
# Simulation configuration
# ==================================================================================
warmup-period = 600s
sim-time-limit = 1600s

repeat = 5
