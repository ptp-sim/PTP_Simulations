
# ==================================================================================
# Parameter configuration
# ==================================================================================
[Config Unsynced]

# ==================================================================================
# Network configuration
# ==================================================================================

# ==================================================================================
# Debug configuration
# ==================================================================================

# ==================================================================================
# PTP configuration
# ==================================================================================

**.LogAnnounceInterval      = 4
**.LogSyncInterval          = 4
**.LogMinDelayReqInterval   = 4
**.LogMinPdelayReqInterval  = 4

# ==================================================================================
# Hardware configuration
# ==================================================================================

# ----------------------------------------------------------------------------------
# PTP Master
# ----------------------------------------------------------------------------------

# ----------------------------------------------------------------------------------
# PTP Slave
# ----------------------------------------------------------------------------------

# ------------------------------------------------------
# Clock
# ------------------------------------------------------

**.Slave.**.ClockType = "LibPLN_ScheduleClock"
**.Slave.**.Clock.libPLN_TdGen_Example = ${"AVG_OSC", "WATCH_QUARTZ"}

**.Slave.NIC.Clock.BeginScaledTime = 0ms
**.Slave.NIC.Clock.libPLN_TdGen_Seed = ${repetition}
**.Slave.NIC.Clock.EnableAdjustments = false

# ==================================================================================
# Trace configuration
# ==================================================================================

# ----------------------------------------------------------------------------------
# PTP Master
# ----------------------------------------------------------------------------------
**.Master.**.Clock.TimeTraceInterval = 0ms
**.Master.**.result-recording-modes = -

# ----------------------------------------------------------------------------------
# PTP Slave
# ----------------------------------------------------------------------------------
**.Slave.**.Clock.TimeTraceInterval = 0ms
**.Slave.**.result-recording-modes = -

# ==================================================================================
# Simulation configuration
# ==================================================================================
warmup-period = 600s
sim-time-limit = 6000s

repeat = 20
