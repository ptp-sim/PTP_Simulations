
# ==================================================================================
# Parameter configuration
# ==================================================================================
[Config RingBreak]

# ==================================================================================
# Simulation configuration
# ==================================================================================
sim-time-limit = 40s
warmup-period = 10s

# ==================================================================================
# Network configuration
# ==================================================================================

# ----------------------------------------------------------------------------------
# Nodes
# ----------------------------------------------------------------------------------
**.NumNodes = 16

**.Nodes[0].typename = "PTP_BC_P2P_1S_M2"
**.Nodes[*].typename = ${"PTP_TC_P2P_1S_M2","PTP_TC_E2E_1S_M2"}

**.Nodes[14].NIC.MAC[1].SimulateFault   = true
**.Nodes[14].NIC.MAC[1].FaultTime       = 20s
**.Nodes[14].NIC.MAC[1].FaultDuration   = 10s

# ==================================================================================
# PTP configuration
# ==================================================================================

# ==================================================================================
# Hardware configuration
# ==================================================================================

# ------------------------------------------------------
# Time Diff Observer
# ------------------------------------------------------
**.TimeDiffObserver.ClockPath1 = "^.Nodes[0].NIC.Clock"
**.TimeDiffObserver.ClockPath2 = "^.Nodes[12].NIC.Clock"
